<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  <rect width="400" height="200" fill="transparent" />
  
  <!-- Base font settings -->
  <style>
    .letter {
      font-family: Arial, sans-serif;
      font-size: 50px;
      font-weight: bold;
      fill: #333;
    }
  </style>
  
  <!-- Letters "k", "a", "t", "a", "p", "u" -->
  <text x="60" y="120" class="letter">k</text>
  <text x="92" y="120" class="letter">a</text>
  <text x="124" y="120" class="letter">t</text>
  <text x="146" y="120" class="letter">a</text>
  <text x="178" y="120" class="letter">p</text>
  <text x="210" y="120" class="letter">u</text>
  
  <!-- Letter "l" modified as catapult arm - moved closer to "t" to avoid overlapping "u" -->
  <path d="M 250 120 C 250 120, 250 80, 188 50 C 138 25, 88 40, 68 50" 
        stroke="#333" 
        stroke-width="8" 
        fill="transparent" 
        stroke-linecap="round"/>
  
  <!-- Projectile -->
  <circle cx="68" cy="50" r="6" fill="#333" />
  
  <!-- Letter "t" - moved to the left -->
  <text x="255" y="120" class="letter">t</text>
</svg>